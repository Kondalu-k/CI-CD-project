version: 0.0
os: linux
files:
  - source: /target/vprofile-v1.war
    destination: /usr/local/apache-tomcat-8.5.50/webapps
hooks:
  ApplicationStop:
    - location: scripts/stop_server
      timeout: 300
  ApplicationStart:
    - location: scripts/write_codedeploy_config.sh
    - location: scripts/start_server
      timeout: 300

